<li [ngClass]="{'list-group-item': true,
    'list-group-item-success': appareilStatus === 'allumé',
    'list-group-item-danger': appareilStatus === 'éteint'}">
    <!-- [ngStyle]="{background-color: getColor()}"  -->
    <div  style="width:20px;height:20px;background-color: red;"  *ngIf="appareilStatus === 'éteint'"></div>
    <div  style="width:20px;height:20px;background-color: green;"  *ngIf="appareilStatus === 'allumé'"></div>
    <h4 [ngStyle]="{color: getColor()}">Ceci est {{appareilName}} --status : {{ getStatus()}}</h4>
    <input type="text" class="form-control" [(ngModel)]="appareilName" >
    <button class="btn btn-success" (click)= "onSwitchOn()" [disabled]= "appareilStatus === 'allumé'"> Allumer</button>
    <button class="btn btn-danger" (click)= "onSwitchOff()" [disabled]= "appareilStatus === 'éteint'"> Allumer</button>
</li>
